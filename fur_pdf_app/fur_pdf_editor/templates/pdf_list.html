{% extends "base.html" %}

{% block title %}PDF List - FUR PDF Editor{% endblock %}

{% block content %}
<body>
    <h1>Uploaded PDFs</h1>
    <ul>
        {% for pdf in pdfs %}
            <li>
                <a href="{% url 'view_pdf' pdf.id %}">{{ pdf.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_pdf' %}">Upload a new PDF</a>
</body>
{% endblock %}
